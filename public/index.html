<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080px, initial-scale=1.0">
    <title>War Base</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section>
        <section class="credenciais">
            <div class="title">
                <h1>WAR BASE</h1>
            </div>
            <br>
            <br>
            <input onchange="changeGameTag()" id="gamerTag" Placeholder="Gamer Tag" type="text">
            <br>
            <br>
            <input id="gameKey" Placeholder="Game Key" type="text">
            <button onclick="joinGmae()">Join Game</button>
            <br>
            <br>
            <button onclick="createGame()">Create Game</button>
            <button onclick="findGame()">Find Game</button>
        </section>
        <section><canvas id="screen" width="10" height="10" class='damage-border'></canvas></section>
    </section>
    <script>
        const socket = io();

        socket.on('setup', (game) => {
            console.log(game);
            const screen = document.getElementById('screen');
            screen.style.display = 'block';
        })

        function changeGameTag() {
            const gamerTag = document.getElementById('gamerTag').value
            socket.emit('changeGameTag', {
                playerId: socket.id,
                gamerTag
            })
        }

        function joinGmae() {
            const gameKey = document.getElementById('gameKey').value
            socket.emit('joinGmae', {
                playerId: socket.id,
                gameKey
            })
        }

        function createGame() {
            socket.emit('createGame', socket.id)
        }

        function findGame() {
            socket.emit('findGame', socket.id)
        }
    </script>

</body>

</html>
